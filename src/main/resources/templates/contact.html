<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org/ ">
<head th:replace="fragments :: head"></head>
<body>
    <div class="container">
        <div id="header" th:replace="fragments :: header"></div>
        <div>
            <h1 th:text="${title}">Contact Us</h1>
            <form method='post' action='/volunteer'>
    <!-- 	The response is displayed in the current window by adding target="_self" to above -->
                <label>Name:<input type='text' name='name'/></label><br>
                <label>e-mail:<input type='text' name='e-mail'/></label><br>
                <label>message:<textarea cols="50" rows="12"></textarea></label><br>
                <button type='submit' value='Send'></button>
                <button type='reset' value='Reset'></button>
            </form>
        </div>
        <div id="footer" th:replace="fragments :: footer"></div>
    </div>
</body>
</html>
